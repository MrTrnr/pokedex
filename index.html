<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Pokedex</title>
	</head>
	<body>
		<h1>POKEDEX</h1>
		<!--zone d'affichage pokemon -->
		<div id="affichagePokemon">
			<div id="idPokemon">
			</div>
			<div id="nomPokemon">
			</div>
			<div id="imagePokemon">
				<img src=" " alt="image d'un pokemon"/>
			</div>
			<div id="fondImagePokemon">
			</div>
		</div>
		<!--zone caracteristiques du pokemon -->
		<div id="affichageCaracteristiques">
			<div id="speciesName">
			</div>
			<div id="speciesNameValue">
			</div>
			<div id="abilities">
			</div>
			<div id="abilitiesValue">
			</div>
			<div id="heldItems">
			</div>
			<div id="heldItemsValue">
			</div>
			<div id="height">
			</div>
			<div id="heightValue">
			</div>
			<div id="hp">
			</div>
			<div id="hpValue">
			</div>
			<div id="attack">
			</div>
			<div id="attackValue">
			</div>
			<div id="defense">
			</div>
			<div id="defenseValue">
			</div>
			<div id="weight">
			</div>
			<div id="weightValue">
			</div>
			<div id="speed">
			</div>
			<div id="speedValue">
			</div>
			<div id="specialAttack">
			</div>
			<div id="specialAttackValue">
			</div>
			<div id="specialDefense">
			</div>
			<div id="specialDefenseValue">
			</div>
		</div>
		<!--zone de control par bouton -->
		<div id="boutons">
			<div id="boutonPrecedent">
			</div>
			<div id="boutonSuivant">
			</div>
		</div>
	</body>
</html>
